<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Splash Screen Animation</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <style>
      /* styles.css */

      /* Splash Screen Style */
      .splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000; /* Black background for Netflix-style splash */
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 999; /* Ensure it's on top */
      }

      /* Logo Animation */
      .logo {
        color: red;
        font-size: 60px;
        width: 150px;
        height: auto;
        animation: splashAnimation 3s ease-in-out; /* 3-second animation */
      }

      /* Keyframes for Animation */
      @keyframes splashAnimation {
        0% {
          opacity: 0;
          transform: scale(0.8); /* Start slightly smaller */
        }
        50% {
          opacity: 1;
          transform: scale(1); /* Normal size */
        }
        100% {
          opacity: 0; /* Fade out */
          transform: scale(1.2); /* End slightly larger */
        }
      }
    </style>
  </head>
  <body>
    <!-- <div class="splash-screen" id="splashScreen">
      <span class="logo">Netflix</span>
    </div> -->
    <div class="main-content" id="mainContent" style="display: none">
      <div id="wrapped_main"></div>
    </div>

    <script src="scripts.js"></script>
  </body>
  <script>
    // scripts.js

    window.addEventListener("load", function () {
      var splashScreen = document.getElementById("splashScreen");
      var mainContent = document.getElementById("mainContent");

      // 3-second delay to let the splash animation complete
      setTimeout(function () {
        splashScreen.style.display = "none";
        mainContent.style.display = "block";
      }, 3000);
    });
  </script>
</html>
